<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Task Master</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dungeon-bg">
        <div class="torch-left"></div>
        <div class="torch-right"></div>
        
        <div class="container">
            <header class="dungeon-header">
                <h1 class="gothic-text">DUNGEON TASK MASTER</h1>
                <p class="subtitle">Your quests await, mortal...</p>
            </header>

            <div class="dungeon-layout">
                <div class="chat-section dungeon-panel">
                    <h2 class="panel-title">üëÅÔ∏è DUNGEON SENTIENCE</h2>
                    <div class="chat-container">
                        <div id="chatMessages" class="chat-messages"></div>
                        <div class="chat-input">
                            <input type="text" id="chatInput" placeholder="Speak your command, mortal...">
                            <button onclick="processChat()" class="dungeon-btn">üó£Ô∏è Invoke</button>
                        </div>
                    </div>
                </div>
                
                <div class="tasks-section dungeon-panel">
                    <h2 class="panel-title">üìú QUEST LOG</h2>
                    
                    <div class="input-section">
                        <input type="text" id="taskInput" placeholder="Describe your new quest...">
                        <select id="taskPriority" class="dungeon-select">
                            <option value="low">Minor Quest</option>
                            <option value="medium" selected>Common Quest</option>
                            <option value="high">Urgent Quest</option>
                        </select>
                        <input type="date" id="taskDueDate" class="dungeon-date">
                        <button onclick="addTask()" class="dungeon-btn">‚öîÔ∏è Add Quest</button>
                    </div>
                    
                    <div class="filter-section">
                        <button onclick="filterTasks('all')" class="dungeon-btn-small">All Quests</button>
                        <button onclick="filterTasks('high')" class="dungeon-btn-small">Urgent Only</button>
                        <button onclick="filterTasks('today')" class="dungeon-btn-small">Due Today</button>
                    </div>
                    
                    <ol id="taskList" class="quest-list"></ol>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
